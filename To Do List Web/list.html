<html>
    <head>

        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todolist">

                <ul id="list-container">
                </ul>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
